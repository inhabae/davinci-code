<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: white;
        }

        .game-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .tile.selectable {
            border-color: #f39c12 !important;
            border-width: 3px;
            cursor: pointer;
        }

        .tile.selectable:hover {
            border-color: #e67e22 !important;
            transform: translateY(-5px);
        }

        .tile.selected {
            border-color: #27ae60 !important;
            border-width: 3px;
            background: rgba(46, 204, 113, 0.3) !important;
        }

        /* Lobby Styles */
        .lobby {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .player-info {
            margin-bottom: 20px;
        }

        .input-group {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .input-group input {
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
            min-width: 200px;
        }

        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .btn.start-btn {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .players-list, .spectators-list {
            margin: 15px 0;
        }

        .player-item, .spectator-item {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            margin: 5px;
            border-radius: 15px;
            border: 2px solid transparent;
        }

        .player-item.seated {
            background: rgba(46, 204, 113, 0.3);
            border-color: #2ecc71;
        }

        /* Game Table Styles */
        .game-table {
            display: none;
            background: #1a5d1a;
            border-radius: 30px;
            padding: 30px;
            min-height: 700px;
            position: relative;
            border: 8px solid #8B4513;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.3);
        }

        .game-table.active {
            display: block;
        }

        /* Player areas */
        .player-area {
            position: absolute;
            width: calc(100% - 60px);
            height: 120px;
        }

        .player-area.top {
            top: 20px;
            left: 30px;
        }

        .player-area.bottom {
            bottom: 20px;
            left: 30px;
        }

        .player-name {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hand {
            display: flex;
            justify-content: center;
            gap: 5px;
            height: 80px;
        }

        /* Pile area - Changed to 6 columns */
        .pile-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 250px;
        }

        .pile-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            width: 100%;
            height: 200px;
        }

        .pile-extra {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        /* Tile styles */
        .tile {
            width: 60px;
            height: 80px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #333;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            position: relative;
        }

        .tile:hover {
            transform: translateY(-3px);
            box-shadow: 2px 5px 12px rgba(0,0,0,0.4);
        }

        /* Tile colors and states */
        .tile.face-down.white {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #999;
        }

        .tile.face-down.black {
            background: linear-gradient(135deg, #343a40, #495057);
            color: #888;
        }

        .tile.white {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #333;
        }

        .tile.black {
            background: linear-gradient(135deg, #343a40, #495057);
            color: #fff;
        }

        .tile.joker {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            border-color: #f39c12;
        }

        .tile.hidden {
            background: linear-gradient(135deg, #666, #888);
            color: #444;
        }

        /* Hand tiles are smaller */
        .hand .tile {
            width: 50px;
            height: 70px;
            font-size: 1rem;
        }

        /* Setup phase styles */
        .tile.selectable {
            border-color: #f39c12 !important;
            border-width: 3px;
        }

        .tile.selectable:hover {
            border-color: #e67e22 !important;
            transform: translateY(-5px);
        }

        /* Status area */
        .status-area {
            position: absolute;
            top: 10px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
            min-width: 200px;
        }

        .status-item {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        .turn-indicator {
            background: rgba(255, 193, 7, 0.8);
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Spectator area */
        .spectator-area {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            max-width: 150px;
        }

        .spectator-title {
            font-size: 0.9rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .spectator-list {
            font-size: 0.8rem;
        }

        .spectator-list div {
            margin: 3px 0;
        }

        /* Setup instructions */
        .setup-instructions {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 15px 25px;
            border-radius: 15px;
            text-align: center;
            font-size: 1rem;
            color: #fff;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .game-container {
                padding: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .lobby {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
                align-items: center;
            }
            
            .pile-area {
                width: 350px;
                height: 200px;
            }
            
            .pile-container {
                grid-template-columns: repeat(5, 1fr);
                gap: 5px;
            }
            
            .tile {
                width: 45px;
                height: 60px;
                font-size: 0.9rem;
            }
            
            .hand .tile {
                width: 40px;
                height: 55px;
                font-size: 0.8rem;
            }
        }

        /* Connection status */
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            z-index: 1000;
        }

        .connection-status.connected {
            background: rgba(39, 174, 96, 0.8);
        }

        .connection-status.disconnected {
            background: rgba(231, 76, 60, 0.8);
        }

        /* Error message */
        .error-message {
            position: fixed;
            top: 50px;
            right: 10px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">Connecting...</div>
    <div class="error-message" id="errorMessage"></div>
    
    <div class="game-container">
        <h1 class="title">ðŸŽ® Board Game</h1>
        
        <!-- Lobby Section -->
        <div class="lobby" id="lobby">
            <div class="player-info">
                <div id="playerCount">Players: 0/2</div>
                <div id="spectatorCount">Spectators: 0</div>
            </div>
            
            <div class="input-group">
                <input id="playerName" type="text" placeholder="Enter your name" maxlength="20">
            </div>
            
            <div class="players-list">
                <strong>Players:</strong>
                <div id="playersList"></div>
            </div>
            
            <div class="spectators-list">
                <strong>Spectators:</strong>
                <div id="spectatorsList"></div>
            </div>
            
            <div class="button-group">
                <button id="sitBtn" class="btn">Sit Down</button>
                <button id="startBtn" class="btn start-btn" disabled>Start Game</button>
            </div>
        </div>

        <!-- Game Table Section -->
        <div class="game-table" id="gameTable">
            <!-- Top Player Area (Opponent) -->
            <div class="player-area top">
                <div class="player-name" id="topPlayerName">Opponent</div>
                <div class="hand" id="topPlayerHand"></div>
            </div>
            
            <!-- Bottom Player Area (You) -->
            <div class="player-area bottom">
                <div class="player-name" id="bottomPlayerName">You</div>
                <div class="hand" id="bottomPlayerHand"></div>
            </div>
            
            <!-- Pile Area (Center) -->
            <div class="pile-area">
                <div class="pile-container" id="pileContainer"></div>
                <div class="pile-extra" id="pileExtra"></div>
            </div>
            
            <!-- Setup Instructions -->
            <div class="setup-instructions" id="setupInstructions" style="display: none;">
                <div id="setupText">Select 4 tiles from the pile</div>
                <button id="addToHandBtn" class="btn" disabled>Add to Hand</button>
            </div>
            
            <!-- Status Area -->
            <div class="status-area">
                <div class="status-item"><strong>Game Status</strong></div>
                <div class="status-item" id="gameStatus">Game in progress</div>
                <div class="status-item">Cards in pile: <span id="pileCount">26</span></div>
                <div class="status-item" id="turnIndicator"></div>
            </div>
            
            <!-- Spectator Area -->
            <div class="spectator-area" id="spectatorArea">
                <div class="spectator-title">Spectators</div>
                <div class="spectator-list" id="gameSpectatorsList"></div>
            </div>
        </div>
    </div>

    <!-- Socket.io client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    <script>
        // Configuration
        const SERVER_URL = window.location.origin;
        
        // Game state
        let gameState = {
            players: [],
            spectators: [],
            gameStarted: false,
            setupPhase: false,
            currentSetupPlayer: 0,
            selectedTiles: [[], []],
            pile: [],
            hands: [[], []],
            seatedCount: 0,
            myPlayerIndex: -1
        };
        // Generate unique player ID
        const playerId = 'Player_' + Math.random().toString(36).substr(2, 9);
        let playerRole = 'spectator'; // 'player' or 'spectator'
        let isSeated = false;

        // Socket connection
        const socket = io(SERVER_URL);
        let isConnected = false;

        // DOM Elements
        const connectionStatus = document.getElementById('connectionStatus');
        const errorMessage = document.getElementById('errorMessage');
        const lobby = document.getElementById('lobby');
        const gameTable = document.getElementById('gameTable');
        const playerNameInput = document.getElementById('playerName');
        const sitBtn = document.getElementById('sitBtn');
        const startBtn = document.getElementById('startBtn');
        const setupInstructions = document.getElementById('setupInstructions');

        // Socket event handlers
        socket.on('connect', () => {
            console.log('Connected to server');
            isConnected = true;
            updateConnectionStatus('Connected', true);
            
            // Join the game
            const playerName = playerNameInput.value.trim() || `Player_${playerId.slice(-4)}`;
            socket.emit('join-room', { playerId, playerName });
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            isConnected = false;
            updateConnectionStatus('Disconnected - Reconnecting...', false);
        });

        socket.on('room-update', (newGameState) => {
            gameState = newGameState;
            updateLobby();
        });

        socket.on('game-started', (newGameState) => {
            gameState = newGameState;
            startGameUI();
        });

        socket.on('game-update', (newGameState) => {
            gameState = newGameState;
            updateGameDisplay();
        });

        socket.on('error', (data) => {
            showError(data.message);
        });

        // UI Functions
        function updateConnectionStatus(status, connected) {
            connectionStatus.textContent = status;
            connectionStatus.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
        }

        function updateLobby() {
            // Update player count
            document.getElementById('playerCount').textContent = `Players: ${gameState.players.length}/2`;
            document.getElementById('spectatorCount').textContent = `Spectators: ${gameState.spectators.length}`;
            
            // Update players list
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            gameState.players.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.className = `player-item ${player.seated ? 'seated' : ''}`;
                playerDiv.textContent = player.name;
                if (player.id === playerId) {
                    playerDiv.textContent += ' (You)';
                    playerRole = 'player';
                    isSeated = player.seated;
                }
                playersList.appendChild(playerDiv);
            });
            
            // Update spectators list
            const spectatorsList = document.getElementById('spectatorsList');
            spectatorsList.innerHTML = '';
            gameState.spectators.forEach(spectator => {
                const spectatorDiv = document.createElement('div');
                spectatorDiv.className = 'spectator-item';
                spectatorDiv.textContent = spectator.name;
                if (spectator.id === playerId) {
                    spectatorDiv.textContent += ' (You)';
                    playerRole = 'spectator';
                }
                spectatorsList.appendChild(spectatorDiv);
            });
            
            // Update buttons
            if (playerRole === 'player') {
                sitBtn.style.display = 'inline-block';
                sitBtn.disabled = isSeated || gameState.gameStarted;
                sitBtn.textContent = isSeated ? 'Seated' : 'Sit Down';
                
                startBtn.disabled = !gameState.canStart || !isSeated;
            } else {
                sitBtn.style.display = 'none';
                startBtn.disabled = true;
            }
        }

        function startGameUI() {
            lobby.style.display = 'none';
            gameTable.classList.add('active');
            
            updateGameDisplay();
        }

        function updateGameDisplay() {
            // Update player names
            if (gameState.players.length >= 2) {
                document.getElementById('topPlayerName').textContent = gameState.players[0].name;
                document.getElementById('bottomPlayerName').textContent = gameState.players[1].name;
                
                // Update hands
                updateHand('topPlayerHand', gameState.hands[0]);
                updateHand('bottomPlayerHand', gameState.hands[1]);
            }
            
            // Update pile
            updatePile();
            
            // Update spectators in game
            const gameSpectatorsList = document.getElementById('gameSpectatorsList');
            gameSpectatorsList.innerHTML = '';
            gameState.spectators.forEach(spectator => {
                const spectatorDiv = document.createElement('div');
                spectatorDiv.textContent = spectator.name;
                gameSpectatorsList.appendChild(spectatorDiv);
            });
            
            // Update pile count
            document.getElementById('pileCount').textContent = gameState.pile.length;
        }

        function updateHand(handId, hand) {
            const handContainer = document.getElementById(handId);
            handContainer.innerHTML = '';
            
            hand.forEach(tile => {
                const tileElement = createTileElement(tile);
                handContainer.appendChild(tileElement);
            });
        }

        function updatePile() {
            const pileContainer = document.getElementById('pileContainer');
            const pileExtra = document.getElementById('pileExtra');
            const setupInstructions = document.getElementById('setupInstructions');
            const addToHandBtn = document.getElementById('addToHandBtn');
            
            pileContainer.innerHTML = '';
            pileExtra.innerHTML = '';
            
            const myIndex = getMyPlayerIndex();
            const isMyTurn = gameState.setupPhase && myIndex === gameState.currentSetupPlayer;
            
            // Show/hide setup instructions
            if (gameState.setupPhase) {
                setupInstructions.style.display = 'block';
                if (isMyTurn) {
                    document.getElementById('setupText').textContent = `Select 4 tiles (${gameState.selectedTiles[myIndex].length}/4)`;
                    addToHandBtn.disabled = gameState.selectedTiles[myIndex].length !== 4;
                } else {
                    document.getElementById('setupText').textContent = `${gameState.players[gameState.currentSetupPlayer]?.name}'s turn`;
                    addToHandBtn.style.display = 'none';
                }
            } else {
                setupInstructions.style.display = 'none';
            }
            
            // Display first 25 tiles in 5x5 grid
            for (let i = 0; i < Math.min(25, gameState.pile.length); i++) {
                const tile = gameState.pile[i];
                const tileElement = createTileElement(tile, true);
                
                // Add setup phase interactivity
                if (gameState.setupPhase && isMyTurn && tile.value !== 'joker') {
                    tileElement.classList.add('selectable');
                    const isSelected = gameState.selectedTiles[myIndex].some(t => t.id === tile.id);
                    if (isSelected) {
                        tileElement.classList.add('selected');
                    }
                    tileElement.addEventListener('click', () => handleTileClick(tile, tileElement));
                }
                
                pileContainer.appendChild(tileElement);
            }
            
            // Display extra tile (26th) below the grid
            if (gameState.pile.length === 26) {
                const extraTile = gameState.pile[25];
                const tileElement = createTileElement(extraTile, true);
                
                // Add setup phase interactivity
                if (gameState.setupPhase && isMyTurn && extraTile.value !== 'joker') {
                    tileElement.classList.add('selectable');
                    const isSelected = gameState.selectedTiles[myIndex].some(t => t.id === extraTile.id);
                    if (isSelected) {
                        tileElement.classList.add('selected');
                    }
                    tileElement.addEventListener('click', () => handleTileClick(extraTile, tileElement));
                }
                
                pileExtra.appendChild(tileElement);
            }
        }


        function createTileElement(tile, faceDown = false) {
            const tileDiv = document.createElement('div');
            tileDiv.className = 'tile';
            tileDiv.classList.add(tile.color);
            
            if (faceDown) {
                tileDiv.classList.add('face-down');
                tileDiv.textContent = '?';
            } else {
                if (tile.value === 'joker') {
                    tileDiv.classList.add('joker');
                    tileDiv.textContent = '-';
                } else {
                    tileDiv.textContent = tile.value;
                }
            }
            
            return tileDiv;
        }

        // Event listeners
        sitBtn.addEventListener('click', () => {
            if (playerRole === 'player' && !isSeated && !gameState.gameStarted) {
                const playerName = playerNameInput.value.trim();
                socket.emit('sit-down', { playerName });
            }
        });
        startBtn.addEventListener('click', () => {
            if (playerRole === 'player' && isSeated && gameState.canStart) {
                socket.emit('start-game');
            }
        });

        // Initialize
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }

        function getMyPlayerIndex() {
            return gameState.players.findIndex(p => p.id === playerId);
        }

        function handleTileClick(tile, tileElement) {
            if (!gameState.setupPhase) return;
            
            const myIndex = getMyPlayerIndex();
            if (myIndex === -1 || myIndex !== gameState.currentSetupPlayer) return;
            
            const isSelected = gameState.selectedTiles[myIndex].some(t => t.id === tile.id);
            
            if (isSelected) {
                socket.emit('deselect-tile', { tileId: tile.id });
            } else {
                if (gameState.selectedTiles[myIndex].length < 4) {
                    socket.emit('select-tile', { tileId: tile.id });
                }
            }
        }

        // Add to Hand button
        document.getElementById('addToHandBtn').addEventListener('click', () => {
            socket.emit('confirm-selection');
        });

        // Initialize
        updateConnectionStatus('Connecting...', false);
    </script>
</body>
</html>
